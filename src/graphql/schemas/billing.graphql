type BillingStats {
  totalCalls: Int!
  totalMinutes: Float!
  totalCost: Float!
}

type BillingStatsResponse {
  userError: UserError
  data: BillingStats
}

type UserError {
  message: String!
}

extend type Query {
  fetchBillingData(userId: String!, start: String!, end: String!): BillingStatsResponse!
}
