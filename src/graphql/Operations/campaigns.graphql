# ===========================
#         QUERIES
# ===========================

query FetchCampaigns($userId: String!) {
  fetchCampaigns(userId: $userId) {
    userError {
      message
    }
    data {
      id
      name
      file_name
      status
      execution_status
      leads_count
      completed
      in_progress
      remaining
      failed
      duration
      cost
      user_id
      created_at
    }
  }
}

query FetchLeadsForCampaign(
  $campaignId: String!
  $skip: Int
  $take: Int
  $searchTerm: String
) {
  fetchLeadsForCampaign(
    campaignId: $campaignId
    skip: $skip
    take: $take
    searchTerm: $searchTerm
  ) {
    userError {
      message
    }
    data {
      id
      name
      phone_number
      phone_id
      status
      disposition
      duration
      cost
      recordingUrl
      created_at
      campaign_id
      initiated
    }
  }
}

